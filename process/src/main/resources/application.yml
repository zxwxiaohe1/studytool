    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://172.39.8.241:3306/study_self?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 111111x
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
